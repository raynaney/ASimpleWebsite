<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Website of Rayna Ney</title>
	<meta charset="utf-8"  />
</head>

<body>
	<scroll-behavior>
		<scroll-page class= "flex-container">
			<div class = "text-container" id = "text-container">
				<h4>Hi, I'm</h4>
				<h1>Rayna Ney</h1>
				<h5>(A Web Developer)</h5>
			</div>
			<div class="circle-container" id="circle-container">
				<a href="#projects-page" onclick='displayPage("projects-page")'>
					<div class = "circle" id="project">
						<div class = "fixed-text" id="project-text"> projects </div>
					</div>
				</a>
				<a href="#aboutme-page" onclick='displayPage("aboutme-page")'>
					<div class = "circle" id="resume" >
						<div class = "fixed-text" id="resume-text"> about me </div>
					</div>
				</a>
				<div class = "circle" id="contact">
					<div class = "fixed-text" id="contact-text">  contact </div>
				</div>
			</div>
		</scroll-page>
		<scroll-page class= "flex-container" id ="aboutme-page">
			<!-- on hover, have colorful lines raditing from header box -->
			<div class = outer-container>
				<div class = "about-header" onmouseover="show()"> 
					<h2 class = "header-text" id="header-text">About Me</h2>
				</div>
				<div class="flexbox-row">
					<div class="flexbox-column">
						<div class="skill-item" id ="skill-header" onmouseenter="showSkillText()"  onmouseleave="hideSkillText()"><h3 class = "skill-text" id="skill-header-text">Skills</h3></div>
						<div class="skill-item"><h3 class = "skill-text">Front End</h3></div>
						<div class="skill-item"><h3 class = "skill-text">Back End</h3></div>
						<div class="skill-item"><h3 class = "skill-text">Soft</h3></div>
					</div>
					<div class="bio" id="bio" onmouseenter="showBioText()"  onmouseleave="hideBioText()">
						<h3 class = "skill-text" id="bio-label">Bio</h3>
						<div id="bio-sub-label">(see more)</div>
					</div>
				</div>
			</div>
		</scroll-page>
		<scroll-page class= "flex-container" id ="projects-page"></scroll-page>
		<!-- <scroll-page class= "flex-container" id ="project-page"></scroll-page> -->
	</scroll-behavior>
	
	
	<script>
		function showSkillText(){
			setTimeout(function(){ 
				document.getElementById("skill-header").style.backgroundPosition = "100% 0";
				document.getElementById("skill-header-text").style.display = "none";
				// document.getElementById("bio-sub-label").style.display = "none";
			}, 2000);
		}
		function showBioText(){
			setTimeout(function(){ 
				document.getElementById("bio").style.backgroundPosition = "100% 0";
				document.getElementById("bio-label").style.display = "none";
				document.getElementById("bio-sub-label").style.display = "none";
			}, 2000);
		}
		function hideBioText(){
			setTimeout(function(){ 
				// document.getElementById("bio").style.backgroundPosition = "0 0";
			}, 2000);
		}
		function displayElement(element){
			document.getElementById(element).style.display = "flex";
		}

		function hide(element){
			document.getElementById(element).style.display = "none";
		}

		function displayElements(){
			//display elements as expanding from 0 to proper size, growing blob effect

		}
		function expandCircleContact() {
			document.getElementById("contact-text").classList.add("hidden");
			document.getElementById("contact").classList.add("full-page-circle");
			document.getElementById("contact").style.margin = "0";
			document.getElementById("contact").style.backgroundSize = "100%";
			document.getElementById("circle-container").style.margin = "0";
			hideRestofPageLeft("text-container");
			hideRestofPageLeft("resume");
			hideRestofPageLeft("project");
			document.getElementById("contact").classList.add("slide-left");
			setTimeout(function(){ 
				document.getElementById(element).style.visibility = "hidden";
		}, 500);
		};

		function expandCircleResume() {
			document.getElementById("resume-text").classList.add("hidden");
			document.getElementById("resume").classList.add("full-page-circle");
			document.getElementById("resume").style.margin = "0";
			document.getElementById("resume").style.backgroundSize = "100%";
			document.getElementById("circle-container").style.margin = "0";
			hideRestofPageUp("text-container");
			hideRestofPageLeft("project");
			hideRestofPageRight("contact");
			setTimeout(function(){ 
				document.getElementById(element).style.visibility = "hidden";
		}, 500);
		};

		function hideRestofPageLeft(element){
			document.getElementById(element).classList.add("slide-left");
			setTimeout(function(){ 
				document.getElementById(element).style.display = "none";
			}, 500);
		};

		function hideRestofPageRight(element){
			document.getElementById(element).classList.add("slide-right");
			setTimeout(function(){ 
				document.getElementById(element).style.display = "none";
			}, 500);
		}

		function hideRestofPageUp(element){
			document.getElementById(element).classList.add("slide-up");
			setTimeout(function(){ 
				document.getElementById(element).style.display = "none";
			}, 500);
		};
		
		// function addResumeContents(){

		// }
	</script>
</body>

</html>
